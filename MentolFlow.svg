<?xml version="1.0"?>

<svg 
     version="1.1" 
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="300" height="400"
     style="background-color: #D2B48C;">
   <defs>
      <g id="stepBall" desc="">
         <circle r="20" fill="lightgreen" stroke="green" stroke-width="2" />
      </g>
      <g id="arrowLine">
         <line x1="0" y1="0" x2="0" y2="50" stroke="green" stroke-width="1"/>
         <path d="M 0 25 L -10 20, 0 30, 10 20 z" stroke="green" />
      </g>

   </defs>
   <g
      style="fill: green; font-size: 18px; text-anchor: middle; font-family: serif;">

      <g transform="translate(150,25)" >
         <use xlink:href="#stepBall" />
         <text x="0" y="5" font-size="15px">Start</text>
      </g>

      <g transform="translate(100,100)" >
         <use xlink:href="#stepBall" />
         <text x="0" y="5">&#215;10</text>
      </g>

      <g transform="translate(100,175)" >
         <use xlink:href="#stepBall" />
         <text x="0" y="5">&#247;2</text>
      </g>

      <use xlink:href="#arrowLine" transform="translate(30,10) rotate(30)" />

      <line x1="150" y1="25" x2="100" y2="100" stroke="green" stroke-width="1"/>
      <line x1="100" y1="100" x2="100" y2="175" stroke="green" stroke-width="1"/>
   </g>
</svg>
